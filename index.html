<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
        <section id="clac">
            <div class="container">
                <div class="calc__wrapper mrg2">
                    <div class="calc__header">
                        <div class="calc__header--time">
                            <div class="calc__header--item"> 9:41 </div>
                        </div>
                        
                        <div class="calc__header--icons">
                            <div class="calc__header--item "> <i class="fa fa-wifi" aria-hidden="true"></i> </div>
                            <div class="calc__header--item "> <i class="fa fa-signal" aria-hidden="true"></i> </div>
                            <div class="calc__header--item "><i class="fa fa-battery-2" aria-hidden="true"></i></div>
                        </div>
                        
                    </div>
                    <div class="calc__subHeader">
                        <div class="calc__header--item"> <i class="far fa-clock" aria-hidden="true"></i> </div>
                        <div class="calc__header--item"> <i class="fa fa-spinner fa-pulse fa-fw"></i> </div>
                        
                    </div>
                    <div class="calc__numbers">
                        <form name="form" action="">
                            <div class="calc__numbers--item">
                                <input class="input__secondary" type="text" placeholder="0" disabled name="displayResult">
                            </div>
                            <div class="calc__numbers--item">
                               <input class="input__primary" type="text" name="" id="" placeholder="0">
                            </div>
                            <div class="calc__buttons">
                                <button type="button" class="btn  Btn__del" name="delb" value="" onclick="clearNumbers(delb.value)"><i class="fa-solid fa-c"></i></button>
                                <button type="button" class="btn btn__operators" name="remb" value="" onclick="calcNumbers(remb.value)">/</button>
                                <button type="button" class="btn btn__operators" name="pecb" value="%" onclick="calcNumbers(pecb.value)"><i class="fas fa-percent"></i></button>
                                <button type="button" class="btn btn__operators" name="divb" value="/" onclick="calcNumbers(divb.value)"><i class="fas fa-divide"></i></button>
                                <button type="button" class="btn" name="b7" value="7" onclick="calcNumbers(b7.value)">7</button>
                                <button type="button" class="btn" name="b8" value="8" onclick="calcNumbers(b8.value)">8</button>
                                <button type="button" class="btn" name="b9" value="9" onclick="calcNumbers(b9.value)">9</button>
                                <button type="button" class="btn btn__operators" name="mulb" value="*" onclick="calcNumbers(mulb.value)"><i class="fas fa-times"></i></button>
                                <button type="button" class="btn" name="b4" value="4" onclick="calcNumbers(b4.value)">4</button>
                                <button type="button" class="btn" name="b5" value="5" onclick="calcNumbers(b5.value)">5</button>
                                <button type="button" class="btn" name="b6" value="6" onclick="calcNumbers(b6.value)">6</button>
                                <button type="button" class="btn btn__operators" name="addb" value="+" onclick="calcNumbers(addb.value)"><i class="fas fa-plus"></i></button>
                                <button type="button" class="btn" name="b1" value="1" onclick="calcNumbers(b1.value)">1</button>
                                <button type="button" class="btn" name="b2" value="2" onclick="calcNumbers(b2.value)">2</button>
                                <button type="button" class="btn" name="b3" value="3" onclick="calcNumbers(b3.value)">3</button>
                                <button type="button" class="btn btn__operators" name="subb" value="-" onclick="calcNumbers(subb.value)"><i class="fas fa-minus"></i></button>
                                <button type="button" class="btn btn__operators"><i class="fas fa-square-root-alt"></i></button>
                                <button type="button" class="btn" name="b0" value="0" onclick="calcNumbers(b0.value)">0</button>
                                <button type="button" class="btn" name="potb" value="." onclick="calcNumbers(bpotb.value)">.</button>
                                <button type="button" class="btn btn__operators" value="=" onClick="displayResult.value=eval(displayResult.value)"><i class="fas fa-equals"></i></button>
        
                            </div>
                        </form>
                        
                    </div>
                   
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script>
        function calcNumbers(result){
            form.displayResult.value=form.displayResult.value+result;
            
          }
        function clearNumbers(){
          document.querySelector(".Btn__del").addEventListener('click', () =>{
              document.querySelector('.input__secondary').value='';
          })
        }

         
       
    </script>
</body>
</html>
