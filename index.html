<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header></header>
    <main>
        <section id="clac">
            <div class="container">
                <div class="calc__wrapper">
                    <div class="calc__header">
                        <div class="calc__header--time">
                            <div class="calc__header--item"> 9:41 </div>
                        </div>
                        
                        <div class="calc__header--icons">
                            <div class="calc__header--item "> <i class="fa fa-wifi" aria-hidden="true"></i> </div>
                            <div class="calc__header--item "> <i class="fa fa-signal" aria-hidden="true"></i> </div>
                            <div class="calc__header--item "><i class="fa fa-battery-2" aria-hidden="true"></i></div>
                        </div>
                        
                    </div>
                    <div class="calc__subHeader">
                        <div class="calc__header--item"> <i class="far fa-clock" aria-hidden="true"></i> </div>
                        <div class="calc__header--item"> <i class="fa fa-spinner fa-pulse fa-fw"></i> </div>
                        
                    </div>
                    <div class="calc__numbers">
                        <div class="calc__numbers--item">
                            <input class="input__secondary" type="text" placeholder="5467" disabled>
                        </div>
                        <div class="calc__numbers--item">
                           <input class="input__primary" type="text" name="" id="" placeholder="7688">
                        </div>
                    </div>
                    <div class="calc__buttons">
                        <button class="btn Btn__del"><i class="fa-solid fa-c"></i></button>
                        <button class="btn">+/-</button>
                        <button class="btn"><i class="fas fa-percent"></i></button>
                        <button class="btn"><i class="fas fa-divide"></i></button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn"><i class="fas fa-times"></i></button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn"><i class="fas fa-plus"></i></button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn"><i class="fas fa-minus"></i></button>
                        <button class="btn"><i class="fas fa-square-root-alt"></i></button>
                        <button class="btn">0</button>
                        <button class="btn">.</button>
                        <button class="btn"><i class="fas fa-equals"></i></button>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
